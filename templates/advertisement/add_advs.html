{% extends 'base.html' %}

{% load bootstrap4 %}
{% block title %} Adding Advertisements {% endblock %}

{% block content %}
<h2> Add new Advertisement</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form layout='horizontal' %}
        {% buttons submit='Add'%}{% endbuttons %}
    </form>
{% endblock %}
