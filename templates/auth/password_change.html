{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title %} Password changing {% endblock %}

{% block content %}
    <h2> Here {{ user.username }} can change password</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form layout='horizontal' %}
        {% buttons submit='Change password' %} {% endbuttons %}
    </form>
{% endblock %}
